<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link rel="stylesheet" href="../common/index.css" />
    <link rel="stylesheet" href="./details.css" />
    <script type="module" src="../components/header.ts"></script>
    <script type="module" src="./details.ts"></script>
  </head>
  <body>
    <icream-header></icream-header>
    <div class="article-container">
      <div class="article-contents">
        <article>
          <header class="article-head">
            <div class="article-cover">
              <div class="article-info">
                <h1 class="article-title"></h1>
                <p class="article-subtitle"></p>
                <div class="article-author-date">
                  <img class="by" src="./images/by.png" alt="by" />
                  <a class="article-author" href=""></a>
                  <span class="article-date"></span>
                </div>
              </div>
            </div>
          </header>
          <!-- article-head -->

          <section class="article-body">
            <h2 class="sr-only">본문 내용</h2>
            <div class="article-content">
              <p class="article-content-p"></p>
              <div class="article-content-figures"></div>
            </div>
          </section>
          <!-- article-body -->

          <footer class="article-foot">
            <ul class="keyword-list">
              <li class="keyword-item"><a href="">산티아고순례길</a></li>
              <li class="keyword-item"><a href="">트레킹</a></li>
            </ul>
          </footer>
          <!-- article-foot -->
        </article>
      </div>
      <!-- article-contents -->

      <section class="article-comment">
        <h2 class="sr-only">본문에 대한 댓글</h2>
        <div class="comment-total">
          <span>댓글</span>
          <em class="comment-total-num"></em>
        </div>

        <div class="comment-contents">
          <ul class="comment-list"></ul>
        </div>

        <div class="comment-write">
          <!-- 
          <form class="comment-write-form">
            <div class="comment-write-box">
              <div class="comment-write-info">
                <span class="writer-img">
                  <img src="./images/writer.png" alt="작성자 프로필" />
                </span>
                <span class="writer-name">주정</span>
              </div>
              <div class="comment-write-in">
                <label class="sr-only" for="comment-write-input">댓글을 입력하세요.</label>
                <textarea class="comment-write-input" name="comment-write-input" id="comment-write-input" placeholder="댓글을 입력하세요."></textarea>
              </div>
            </div>
            <div class="comment-append">
              <button class="comment-append-btn" type="button">등록</button>
            </div>
          </form>
           -->
          <!-- <a class="comment-write-noToken" href="/src/sign-up/login.html">먼저 로그인하고 댓글을 입력해 보세요!</a> -->
        </div>
      </section>
      <!-- article-comment -->

      <aside class="author-info">
        <div class="author-name-job">
          <strong>
            <a class="author-name" href="/src/writer-home/writer-home.html"></a>
          </strong>
          <span class="author-job"></span>
        </div>
        <div class="author-profile">
          <a href="/src/writer-home/writer-home.html">
            <img class="author-profile-img" src="" alt="" />
          </a>
        </div>
        <div class="author-desc">
          <p class="author-desc-p"></p>
        </div>
        <div class="subscriber-total">
          <span>구독자</span>
          <em class="subscriber-total-num">0</em>
        </div>
        <button class="subscribe-btn" type="button">
          <span class="subscribe-icon" aria-hidden="true"></span>
          <span class="subscribe-text">구독</span>
        </button>
      </aside>
      <!-- author-info -->

      <div class="actions-fixbar">
        <div class="article-like">
          <button class="article-like-btn" type="button" aria-label="기사 좋아요" aria-pressed="false">
            <span class="article-like-icon" aria-hidden="true"></span>
          </button>
          <em class="article-like-total">81</em>
        </div>
        <button type="button" class="article-share">
          <img src="./images/share-icon.png" alt="공유" />
        </button>
        <div class="article-comment-go">
          <button class="comment-go-btn" type="button" aria-label="댓글 작성하기">
            <img src="./images/comment-icon.png" alt="댓글 작성" />
          </button>
          <em class="article-comment-total">3</em>
        </div>
      </div>
      <!-- actions-fixbar -->
    </div>
  </body>
</html>
