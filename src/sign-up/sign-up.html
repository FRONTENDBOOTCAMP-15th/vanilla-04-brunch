<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sign-up/sign-up.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="sign-up">
      <h3>회원가입</h3>
      <form class="sign-up-form" acction="" method="post">
        <div class="sign-up-input">
          <div class="sign-up-information">
            <label for="input-1">별명</label>
            <input type="text" id="input-1" name="input-nickname" required placeholder="별명" />
            <button type="button">중복확인</button>
          </div>
          <p class="success-message" id="success">사용할 수 있는 별명입니다.</p>
          <p class="error-message" id="error-1">별명은 두 글자 이상 입력해야 합니다.</p>
        </div>
        <div class="sign-up-input">
          <div class="sign-up-information">
            <label for="input-2">이메일</label>
            <input type="email" id="input-2" name="input-email" required placeholder="이메일" />
            <button type="button">중복확인</button>
          </div>
          <p class="success-message" id="success">사용할 수 있는 이메일입니다.</p>
          <p class="error-message" id="error-2">아이디는 이메일 형식으로 입력해주세요.</p>
        </div>

        <div class="sign-up-input bg-icon">
          <div class="sign-up-information">
            <!-- <label for="input-3">비밀번호</label> -->
            <input type="password" name="input-password" required placeholder="비밀번호" />
            <input class="password-checkbox" type="checkbox" id="checkbox-1" name="password-state" />
            <label for="checkbox-1">비밀번호</label>
          </div>
          <p class="success-message" id="success">사용할 수 있는 비밀번호입니다.</p>
          <p class="error-message" id="error-3">비밀번호는 최소 8자리 이상 입력해야 합니다.</p>
        </div>
        <div class="sign-up-input bg-icon">
          <div class="sign-up-information">
            <!-- <label for="input-4">비밀번호 확인</label> -->
            <input type="password" name="input-password-check" required placeholder="비밀번호 확인" />
            <input class="password-checkbox" type="checkbox" id="checkbox-2" name="password-check-state" />
            <label for="checkbox-2">비밀번호 확인</label>
          </div>
          <p class="success-message" id="success">비밀번호가 일치합니다.</p>
          <p class="error-message" id="error-4">비밀번호는 최소 8자리 이상 입력해야 합니다.</p>
        </div>
        <div class="btn">
          <button type="button" class="sign-up-btn">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
