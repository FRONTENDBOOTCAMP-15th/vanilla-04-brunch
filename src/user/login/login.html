<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/index.css" />
    <link rel="stylesheet" href="../login/login.css" />
    <!-- import시 type="module"를 작성해서 ts파일을 불러올 수 있다. -->
    <script type="module" defer src="../login/login.ts"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <div class="login-banner">
        <img src="../img/login.png" alt="책 읽는 모습" />
        <h3>브런치 작가로 데뷔하세요.</h3>
        <p class="text">
          진솔한 에세이부터 업계 전문 지식까지,<br />
          당신의 이야기를 세상에 선보이세요.
        </p>
      </div>
      <form class="login-form">
        <div class="login-input">
          <label for="email">이메일</label>
          <input type="email" id="email" name="input-email" required placeholder="이메일" />
          <p class="error-message" id="error-1">아이디는 이메일 형식으로 입력해주세요.</p>
        </div>
        <div class="login-input">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="input-password" required placeholder="비밀번호" />
          <p class="error-message" id="error-2">비밀번호는 최소 8자리 이상 입력해야 합니다.</p>
        </div>
        <div class="check-box bg-icon">
          <input type="checkbox" id="checkbox-1" name="login-state" />
          <label for="checkbox-1">로그인 정보 저장</label>
        </div>
        <div class="btn">
          <button type="button" class="login-btn">로그인</button>
          <button type="button" class="sign-up-btn">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
